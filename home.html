<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title></title>
</head>
<body><header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Track Your Expenses</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Your Expenses...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
    <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item1" placeholder="Expense Amount" name="expense_amount">
      <input type="text" class="form-control mr-2" id="item2" placeholder="Description" name="description">
      <input type="text" class="form-control mr-2" id="item3" placeholder="Category" name="category">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <span id="premium"></span>
    <h2 class="title">All Expenses</h2>
    <ul id="items" class="list-group">
      
    </ul>
   </div>
   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
   <script src="home.js"></script>
  </div>
  </body>
</html>
